<html>
    <head>
        <title>Whisper to me</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Whisper to me</h1>
            </div>
            <div id="content">
                <form action="{{ url_for('whisper') }}" id="textform" method="post">
                  <label for="textform">The following will be posted anonymously to {{channel}}:</label>
                  <textarea name="text"></textarea><br />
                  <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
